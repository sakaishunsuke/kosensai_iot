<html>
    <head>
        <script type="text/javascript" src="./ncmb.min.js"></script>
        <script>
            var ncmb = new NCMB(
                "a190b86966641008580c3b1057866a17e395499d3c6e3da2a7a0cd703098eec5",
                "9fc84e4d8a1efb350dd0fe77fd0813a64ac363ce9364be1a70a01c1fef565a4e"
            );
            var TestClass = ncmb.DataStore("TestClass");
            
            // データストアへの登録
            var testClass = new TestClass();
            testClass.set("message", "Hello, NCMB!");
            testClass.save()
                     .then(function(){
                        // 保存に成功した場合の処理
                        console.log("succeeded!");
                      })
                     .catch(function(err){
                        // 保存に失敗した場合の処理
                        console.error(err);
                      });
        </script>
    </head>
    <body>
    </body>
</html>
